<html>
    <head>
        <title>Tables with row-spanning vertical headers</title>
    </head>
    <body>
        <table id="vertical-heading-rowspan">
            <tr>
                <th>Value A</th>
                <td>1A</td>
                <td>2A</td>
            </tr>
            <tr>
                <th rowspan="2">Value B, C</th>
                <td>1B</td>
                <td>2B</td>
            </tr>
            <tr>
                <td>1C</td>
                <td>2C</td>
            </tr>
            <tr>
                <th>Value D</th>
                <td>1D</td>
                <td>2D</td>
            </tr>
        </table>
    </body>
</html>
