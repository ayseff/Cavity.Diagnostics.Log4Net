<html>
    <head>
        <title>Table with ampersand in heading</title>
    </head>
    <body>
        <table id="heading-ampersand">
            <thead>
                <tr>
                    <th>This &amp; That</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1A</td>
                </tr>
                <tr>
                    <td>2A</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
